services:
  - type: web
    name: farm-backend
    runtime: java
    rootDir: farm-backend
    buildCommand: "./mvnw clean package -DskipTests"
    startCommand: "java -jar target/*.jar"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: farm-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: farm-db
    plan: free
    databaseName: farm_management
