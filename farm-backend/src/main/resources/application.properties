# ============================================
# Application Configuration
# ============================================
spring.application.name=farm-management

# ============================================
# MySQL Database Configuration
# ============================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/farm_management?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# JPA / Hibernate Configuration
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# JWT Configuration
# ============================================
jwt.secret=${JWT_SECRET:farmManagementSecretKey2024SuperSecureKeyForJWTAuthentication}
jwt.expiration=86400000

# ============================================
# Logging
# ============================================
logging.level.com.farmmanagement=INFO

# ============================================
# File Upload
# ============================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ============================================
# CORS
# ============================================
app.cors.allowed-origins=http://localhost:3000,http://localhost:8080,http://127.0.0.1:5500,https://kiran-c861.github.io,https://*.railway.app
