# ============================================
# Application Configuration
# ============================================
spring.application.name=farm-management

# ============================================
# PostgreSQL Database Configuration (Render.com)
# ============================================
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/farm_management}
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================
# JPA / Hibernate Configuration
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# ============================================
# JWT Configuration
# ============================================
jwt.secret=${JWT_SECRET:farmManagementSecretKey2024SuperSecureKeyForJWTAuthentication}
jwt.expiration=86400000

# ============================================
# Logging
# ============================================
logging.level.com.farmmanagement=INFO

# ============================================
# File Upload
# ============================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ============================================
# CORS
# ============================================
app.cors.allowed-origins=http://localhost:3000,http://localhost:8080,http://127.0.0.1:5500,https://kiran-c861.github.io,https://*.onrender.com

